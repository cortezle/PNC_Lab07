<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Estudiante</title>
</head>
<body>
	<table>
		<thead>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
			<th:block th:each="estudiante, row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.codigoEstudiante}"/>
				<th th:text="${estudiante.nombre}"/>
				<th th:text="${estudiante.apellido}"/>
				<th th:text="${estudiante.edad}"/>
				<th th:text="${estudiante.estadoDelegate}"/>
			</tr>
			</th:block>
	</table>
	<br>
	<form th:action="@{/mostrarEstudiante}" method="POST">
		<label>Buscar por codigo de Estudiante</label><input type="number" name="Codigo"><br>
		<button type="submit" name="action" value="buscar">Buscar</button>
		<button type="submit" name="action" value="borrar">Borrar</button>
		<button type="submit" name="action" value="editar">Editar</button>
	</form>
		<br>
	<form th:action="@{/insertarEstudiante}" method="POST">
		<input type="submit" value="Insertar nuevo estudiante">
	</form>
		<br>
	<form th:action="@{/filtrar}" method="POST">
		<label>Ingrese cadena por la cual filtrar</label><input type="text" name="nombre"><br>
			<input type="submit" value="Filtrar">
	</form>
		<form th:action="@{/estudiante}">
		<input type="submit" value="Home">
	</form>
</body>
</html>
